<body>
    <header>
        <!-- <img class="banner" src="./img/design1_image1.jpg" alt="webpage banner"> -->
        <h1>Mighty Ducks Hockey League</h1>

        <nav>
            <img class="logo" width="150" src="./img/Logo_Mighty_ducks-01.png" alt="Mighty Ducks Logo">

        </nav>

        <h2>Registration Form</h2>
    </header>

    <main>
        <div class="formcontainer">
            <form action="./showdata.html" method="get">
                <legend>Personal Info</legend>
                <label for="fname">Player's Firt Name:</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname"> <br>
                <label for="address"> Street Address</label>
                <input type="text" id="address" name="address"> <br>
                <label for="city">City</label>
                <input type="text" id="city" name="city">
                <label for="zipc">Zip Code</label>
                <input type="number" name="zipc" id="zipc"> <br>
                <label for="bdate">Birth Date (MM/DD/YYYY)</label>
                <input type="date" id="bdate" name="bdate">
                <!-- ver que solo me seleccione uno  -->
                <label for="gender">Gender</label>
                <input type="checkbox" id="male" name="gender" value="Male">
                <label for="gender">Male</label>
                <input type="checkbox" id="female" name="gender" value="Female">
                <label for="gender">Female</label> <br>

                <!-- grade -->

                <label for="grade">Grade</label>
                <input type="checkbox" id="pschool" name="pschool">
                <label for="pschool">Pre-School</label>
                <input type="checkbox">
                <label for="1st" id="1st">1st</label>
                <input type="checkbox">
                <label for="2nd" id="2nd">2nd</label>
                <input type="checkbox">
                <label for="3rd" id="3rd">3rd</label>
                <input type="checkbox">
                <label for="4th" id="4th">4th</label>
                <input type="checkbox">
                <label for="5th" id="5th">5th</label>
                <button type="submit"> submit</button>

                <legend>What elementary school do you live near?</legend>
                <p>Closest School</p>


            </form>
        </div>
    </main>
</body>
